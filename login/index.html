<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kasiglahan Library</title>
  <link rel="icon" href="assets/logo.jpg" type="image/x-icon" />
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 p-4 pb-16">

  <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg md:max-w-lg lg:max-w-xl">
    <h2 class="text-center text-2xl font-bold text-green-500">Kasiglahan Annex Library</h2>

    <div role="tablist" class="tabs tabs-boxed mt-4">
      <a role="tab" class="tab tab-active" onclick="showForm('login')">Login</a> 
      <a role="tab" class="tab" onclick="showForm('register')">Register</a>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="mt-4 space-y-4">
      <div>
        <label class="block text-gray-700">Email</label>
        <input type="email" placeholder="Enter your email" class="input input-bordered w-full" required>
      </div>
      <div>
        <label class="block text-gray-700">Password</label>
        <input type="password" placeholder="Enter your password" class="input input-bordered w-full" required>
      </div>
      <button class="btn btn-success w-full">Login</button>
    </form>

    <!-- Registration Form -->
    <form id="registerForm" class="mt-4 space-y-4 hidden">
      <div>
        <label class="block text-gray-700">Full Name</label>
        <input type="text" placeholder="Enter your full name" class="input input-bordered w-full" required>
      </div>
      <div>
        <label class="block text-gray-700">Email</label>
        <input type="email" placeholder="Enter your email" class="input input-bordered w-full" required>
      </div>
      <div>
        <label class="block text-gray-700">Password</label>
        <input type="password" placeholder="Create a password" class="input input-bordered w-full" required>
      </div>
      <button class="btn btn-primary w-full">Register</button>
    </form>
  </div>

  <footer class="footer footer-center p-4 bg-transparent-100 text-base-content fixed bottom-0 w-full">
    <aside>
      <div class="flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
          <path d="M10.75 16.82A7.462 7.462 0 0 1 15 15.5c.71 0 1.396.098 2.046.282A.75.75 0 0 0 18 15.06v-11a.75.75 0 0 0-.546-.721A9.006 9.006 0 0 0 15 3a8.963 8.963 0 0 0-4.25 1.065V16.82ZM9.25 4.065A8.963 8.963 0 0 0 5 3c-.85 0-1.673.118-2.454.339A.75.75 0 0 0 2 4.06v11a.75.75 0 0 0 .954.721A7.506 7.506 0 0 1 5 15.5c1.579 0 3.042.487 4.25 1.32V4.065Z" />
        </svg>        
          <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <p>Copyright Â© 2025 - Kasiglahan Library. All rights reserved.</p>
      </div>
    <body class="flex items-center justify-center min-h-screen bg-gray-100 p-4 pb-16">    </aside>
  </footer>

  <script>
    function showForm(type) {
      document.getElementById("loginForm").classList.toggle("hidden", type !== "login");
      document.getElementById("registerForm").classList.toggle("hidden", type !== "register");
    }
  </script>

</body>
</html>
