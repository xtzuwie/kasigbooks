<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kasiglahan Library</title>
  <link rel="icon" href="assets/logo.jpg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100 p-4 pb-16">
  <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-center text-2xl font-bold text-green-500">Kasiglahan Annex Library</h2>

    <!-- Tabs -->
    <div role="tablist" class="tabs tabs-boxed mt-4">
      <a role="tab" class="tab tab-active" onclick="showForm('login')">Login</a> 
      <a role="tab" class="tab" onclick="showForm('register')">Register</a>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="mt-4 space-y-4">
      <div>
        <label class="block text-gray-700">Email</label>
        <input type="email" id="loginEmail" placeholder="Enter your email" class="input input-bordered w-full" required>
      </div>
      <div>
        <label class="block text-gray-700">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter your password" class="input input-bordered w-full" required>
      </div>
      <p id="loginError" class="text-red-500 text-sm hidden"></p>
      <button type="submit" class="btn btn-success w-full">Login</button>
      <p class="text-sm text-blue-500 cursor-pointer mt-2 text-center" onclick="showForm('forgot')">Forgot Password?</p>
    </form>

    <!-- Registration Form -->
    <form id="registerForm" class="mt-4 space-y-4 hidden">
      <div>
        <label class="block text-gray-700">Library ID</label>
        <input type="text" id="libraryID" placeholder="K-M-MD-B" class="input input-bordered w-full" required>
      </div>
      <div>
        <label class="block text-gray-700">Email</label>
        <input type="email" id="registerEmail" placeholder="Enter your email" class="input input-bordered w-full" required>
      </div>
      <div>
        <label class="block text-gray-700">Password</label>
        <input type="password" id="registerPassword" placeholder="Create a password" class="input input-bordered w-full" required>
      </div>
      <p id="registerError" class="text-red-500 text-sm hidden"></p>
      <button type="submit" class="btn btn-accent w-full">Register</button>
    </form>

    <!-- Forgot Password Form -->
    <form id="forgotPasswordForm" class="mt-4 space-y-4 hidden">
      <div>
        <label class="block text-gray-700">Enter your email to reset password</label>
        <input type="email" id="resetEmail" placeholder="Enter your email" class="input input-bordered w-full" required>
      </div>
      <p id="resetError" class="text-red-500 text-sm hidden"></p>
      <p id="resetSuccess" class="text-green-500 text-sm hidden"></p>
      <button type="submit" class="btn btn-warning w-full">Reset Password</button>
      <p class="text-sm text-blue-500 cursor-pointer mt-2 text-center" onclick="showForm('login')">Back to Login</p>
    </form>
  </div>

  <!-- Footer -->
  <footer class="footer footer-center p-4 bg-transparent text-base-content fixed bottom-0 w-full">
    <aside>
      <p>Copyright Â© 2025 - Kasiglahan Library. All rights reserved.</p>
    </aside>
  </footer>


  <script type="module" src="./backend/firebase/firebase.auth.js"></script>
  <script src="script.js"></script>

</body>
</html>
